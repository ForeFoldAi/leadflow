<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for data elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle geometric pattern -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,2 52,15 52,37 30,50 8,37 8,15" 
               fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Geometric pattern overlay -->
  <rect width="100%" height="100%" fill="url(#hexPattern)"/>
  
  <!-- Large modern dashboard mockup (left side) -->
  <g transform="translate(80, 150)" opacity="0.15">
    <!-- Main dashboard frame -->
    <rect x="0" y="0" width="400" height="280" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <rect x="8" y="8" width="384" height="40" rx="8" fill="#334155"/>
    
    <!-- Top metrics cards -->
    <rect x="20" y="60" width="90" height="60" rx="8" fill="url(#accentGradient)"/>
    <rect x="120" y="60" width="90" height="60" rx="8" fill="url(#accentGradient)"/>
    <rect x="220" y="60" width="90" height="60" rx="8" fill="url(#accentGradient)"/>
    <rect x="320" y="60" width="60" height="60" rx="8" fill="url(#accentGradient)"/>
    
    <!-- Chart area -->
    <rect x="20" y="140" width="360" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    
    <!-- Bar chart inside -->
    <g transform="translate(40, 160)">
      <rect x="0" y="60" width="20" height="60" fill="#3b82f6" opacity="0.8"/>
      <rect x="30" y="40" width="20" height="80" fill="#6366f1" opacity="0.8"/>
      <rect x="60" y="20" width="20" height="100" fill="#8b5cf6" opacity="0.8"/>
      <rect x="90" y="50" width="20" height="70" fill="#3b82f6" opacity="0.8"/>
      <rect x="120" y="30" width="20" height="90" fill="#6366f1" opacity="0.8"/>
      <rect x="150" y="10" width="20" height="110" fill="#8b5cf6" opacity="0.8"/>
      <rect x="180" y="45" width="20" height="75" fill="#3b82f6" opacity="0.8"/>
      <rect x="210" y="25" width="20" height="95" fill="#6366f1" opacity="0.8"/>
      <rect x="240" y="35" width="20" height="85" fill="#8b5cf6" opacity="0.8"/>
      <rect x="270" y="15" width="20" height="105" fill="#3b82f6" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Lead funnel visualization (right side) -->
  <g transform="translate(1400, 200)" opacity="0.12">
    <!-- Funnel stages -->
    <polygon points="0,0 200,0 180,50 20,50" fill="#3b82f6" opacity="0.7"/>
    <polygon points="20,50 180,50 160,100 40,100" fill="#6366f1" opacity="0.7"/>
    <polygon points="40,100 160,100 140,150 60,150" fill="#8b5cf6" opacity="0.7"/>
    <polygon points="60,150 140,150 120,200 80,200" fill="#a855f7" opacity="0.7"/>
    
    <!-- Labels -->
    <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" opacity="0.9">1,247 Leads</text>
    <text x="100" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" opacity="0.9">823 Qualified</text>
    <text x="100" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" opacity="0.9">445 Hot</text>
    <text x="100" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" opacity="0.9">234 Converted</text>
  </g>
  
  <!-- Floating data nodes with connections -->
  <g opacity="0.08">
    <!-- Data nodes -->
    <circle cx="300" cy="500" r="25" fill="#3b82f6" filter="url(#glow)"/>
    <text x="300" y="505" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">1.2K</text>
    
    <circle cx="600" cy="300" r="20" fill="#6366f1" filter="url(#glow)"/>
    <text x="600" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="9" font-weight="bold">85%</text>
    
    <circle cx="1200" cy="600" r="22" fill="#8b5cf6" filter="url(#glow)"/>
    <text x="1200" y="605" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="9" font-weight="bold">342</text>
    
    <circle cx="800" cy="800" r="18" fill="#a855f7" filter="url(#glow)"/>
    <text x="800" y="805" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">24h</text>
    
    <!-- Connection lines -->
    <path d="M300,500 Q450,400 600,300" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
    <path d="M600,300 Q900,450 1200,600" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
    <path d="M1200,600 Q1000,700 800,800" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Modern analytics cards scattered -->
  <g opacity="0.1">
    <!-- Lead sources card -->
    <g transform="translate(150, 700)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="12" font-weight="bold">Lead Sources</text>
      <circle cx="50" cy="70" r="25" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="50,30"/>
      <circle cx="50" cy="70" r="25" fill="none" stroke="#6366f1" stroke-width="3" stroke-dasharray="30,50" stroke-dashoffset="50"/>
      <rect x="90" y="55" width="8" height="8" fill="#3b82f6"/>
      <text x="105" y="63" fill="#94a3b8" font-family="Arial" font-size="8">Website 45%</text>
      <rect x="90" y="70" width="8" height="8" fill="#6366f1"/>
      <text x="105" y="78" fill="#94a3b8" font-family="Arial" font-size="8">Referral 30%</text>
      <rect x="90" y="85" width="8" height="8" fill="#8b5cf6"/>
      <text x="105" y="93" fill="#94a3b8" font-family="Arial" font-size="8">Social 25%</text>
    </g>
    
    <!-- Conversion timeline -->
    <g transform="translate(1100, 400)">
      <rect x="0" y="0" width="200" height="100" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" fill="#6366f1" font-family="Arial" font-size="12" font-weight="bold">Conversion Timeline</text>
      <path d="M20,40 L180,40 L170,35 M180,40 L170,45" stroke="#8b5cf6" stroke-width="2" fill="none"/>
      <circle cx="40" cy="40" r="3" fill="#3b82f6"/>
      <circle cx="80" cy="40" r="3" fill="#6366f1"/>
      <circle cx="120" cy="40" r="3" fill="#8b5cf6"/>
      <circle cx="160" cy="40" r="3" fill="#a855f7"/>
      <text x="20" y="60" fill="#94a3b8" font-family="Arial" font-size="8">Lead</text>
      <text x="65" y="60" fill="#94a3b8" font-family="Arial" font-size="8">Qualified</text>
      <text x="115" y="60" fill="#94a3b8" font-family="Arial" font-size="8">Hot</text>
      <text x="145" y="60" fill="#94a3b8" font-family="Arial" font-size="8">Convert</text>
      <text x="100" y="80" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="10" font-weight="bold">Avg: 12 days</text>
    </g>
  </g>
  
  <!-- Subtle animated elements -->
  <g opacity="0.05">
    <!-- Floating particles -->
    <circle cx="500" cy="200" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="300" r="1.5" fill="#6366f1">
      <animate attributeName="opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="600" r="2.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.05;0.18;0.05" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="1.8" fill="#a855f7">
      <animate attributeName="opacity" values="0.05;0.14;0.05" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="700" r="2.2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.05;0.16;0.05" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>