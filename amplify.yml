version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting monorepo build for client..."
        - cd client
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - cd client
        - echo "Building client application..."
        - npm run build   # this runs vite build
        - echo "Build completed successfully"
        - ls -la dist/    # check that dist exists
  artifacts:
    baseDirectory: client/dist   # <-- Vite uses dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
